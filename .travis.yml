sudo: false   # for container based install
language: python

virtualenv:
  system_site_packages: true

env:
  - TOXENV=py34
  - TOXENV=py33
  - TOXENV=py27
  - TOXENV=py26

install:
    - pip install -U tox

# command to run tsts, e.g. python setup.py test
script:
    - travis_wait 30 tox

# After you create the Github repo and add it to Travis, run the
# travis_pypi_setup.py script to finish PyPI deployment setup
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: friend0
  password:
    secure: PLEASE_REPLACE_ME
  on:
    tags: true
    repo: friend0/tower
    condition: $TOXENV == py27


before_install:
  - pip install codecov
  - apt-get -qq install scipy
after_success:
  - codecov
